baseURL = "http://benrasich.com/"
title = "Ben Rasich"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "ExampleSite"
description = "ExampleSite description"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author = "Ben"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "/assets/favicon.ico"
  favicon16x16 = "/assets/favicon-16x16.png"
  favicon32x32 = "/assets/favicon-32x32.png"
  apple_touch_icon = "/assets/apple-touch-icon.png"
  safari_pinned_tab = "<link / abs url>"

  [params.label]
  text = "Home"
  iconHeight = 35

  [params.profileMode]
  enabled = false
  title = "ExampleSite"
  subtitle = "This is subtitle"
  imageUrl = "<img location>"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "Hi, I'm Ben RasichðŸ‘‹"
  Content = "Welcome to my blog about data science/bikes/baking/whatever"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/benrasich/"

  [[params.socialIcons]]
  name = "email"
  url = "mailto:ben.rasich@gmail.com"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "about"
name = "About Me"
url = "/about"
weight = 30
